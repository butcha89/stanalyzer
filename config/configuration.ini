[stash]
api_key = YOUR_API_KEY
host = STASH IP OR URL
port = STASH PORT

[discord]
webhook_url = YOUR DISCORD WEBHOOK
enable_stats_posting = true
enable_performer_recommendations = true
enable_scene_recommendations = true

[statistics]
enable = true
cup_size_stats = true
o_counter_stats = true
ratio_stats = true

[recommendations]
enable_performer_recommendations = true
enable_scene_recommendations = true
min_similarity_score = 0.7
max_recommendations = 10

[updater]
auto_tag_performers = false
update_cup_sizes = false
update_ratios = false




